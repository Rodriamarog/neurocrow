{{define "activate-form"}}
<form 
    hx-post="/activate-page" 
    hx-target="#page-list"
    class="space-y-4"
>
    <input type="hidden" name="pageId" value="{{.ID}}">
    
    <div>
        <h4 class="font-medium mb-2">Page Details</h4>
        <p class="text-sm text-gray-600">{{.Name}} ({{.Platform}})</p>
        <p class="text-sm text-gray-600">Client: {{.ClientName}}</p>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
            Botpress Webhook URL
        </label>
        <input 
            type="url" 
            name="botpressUrl" 
            required
            placeholder="https://your-botpress-instance.com/webhook"
            class="w-full px-3 py-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500"
        >
        <p class="mt-1 text-xs text-gray-500">
            The webhook URL where messages for this page should be routed
        </p>
    </div>

    <div class="flex justify-end space-x-3 pt-4 border-t">
        <button 
            type="button"
            onclick="closeModal()"
            class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-md border"
        >
            Cancel
        </button>
        <button 
            type="submit"
            class="px-4 py-2 text-sm text-white bg-indigo-600 hover:bg-indigo-700 rounded-md"
        >
            Activate Page
        </button>
    </div>
</form>
{{end}}
